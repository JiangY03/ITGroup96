<!DOCTYPE html>


<!-- Background -->
<div class="background"></div>
<!-- Top-right navigation bar -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            font-family: Arial, sans-serif;
        }

        /* ðŸ”¹ Background Video */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        /* ðŸ”¹ Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 12px;
            transition: background 0.3s;
        }

        .navbar ul li a:hover {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        /* ðŸ”¹ Main Content */
        .content-container {
            margin-top: 70px; /* Avoid hiding content behind navbar */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: calc(100vh - 70px);
        }

        /* ðŸ”¹ Authentication Box */
        .auth-container {
            width: 350px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            text-align: left;
            font-weight: bold;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <!-- ðŸ”¹ Navigation Bar -->
   

    <!-- ðŸ”¹ Main Content Container -->
    <div class="content-container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
