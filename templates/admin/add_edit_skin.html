{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">{% if skin %}Edit{% else %}Add New{% endif %} Skin</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ skin.name }}" required>
                </div>
                
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" class="form-control" id="category" name="category" value="{{ skin.category }}" required>
                </div>
                
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ skin.price }}" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ skin.description }}</textarea>
                </div>
                
                <div class="form-group">
                    <label for="image">Image</label>
                    {% if skin.image %}
                    <div class="mb-2">
                        <img src="{{ skin.image.url }}" alt="{{ skin.name }}" style="max-height: 200px;">
                    </div>
                    {% endif %}
                    <input type="file" class="form-control-file" id="image" name="image" accept="image/*">
                </div>
                
                <div class="form-group">
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="is_active" name="is_active" {% if skin.is_active %}checked{% endif %}>
                        <label class="custom-control-label" for="is_active">Active</label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'skin_management' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
