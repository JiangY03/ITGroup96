{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Import Skins</h1>
    
    <div class="card">
        <div class="card-body">
            <div class="alert alert-info">
                <h5>CSV Format Requirements:</h5>
                <ul>
                    <li>Required columns: Name, Category, Price, Description, Is Active</li>
                    <li>Price should be a decimal number</li>
                    <li>Is Active should be "true" or "false"</li>
                </ul>
            </div>
            
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="csv_file">Select CSV File</label>
                    <input type="file" class="form-control-file" id="csv_file" name="csv_file" accept=".csv" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Import</button>
                <a href="{% url 'skin_management' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
