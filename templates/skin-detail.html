{% extends 'base.html' %}

{% block title %}{{ skin.name }}{% endblock %}

{% block content %}
    <h2>{{ skin.name }}</h2>
    <img src="{{ skin.image.url }}" alt="{{ skin.name }}">
    <p>Price: ${{ skin.price }}</p>
    <form method="POST" action="{% url 'purchase' skin.id %}">
        {% csrf_token %}
        <button type="submit">Buy Now</button>
    </form>
{% endblock %}
