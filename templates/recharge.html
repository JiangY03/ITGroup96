{% extends "base.html" %}
{% load static %}
{% block content %}
<h1>Recharge Center</h1>
<p>Your current balance: Â¥{{ profile.wallet }}</p>

<form method="post">
    {% csrf_token %}
    <label for="amount">Amount:</label>
    <input type="number" name="amount" id="amount" step="0.01" required>
    
    <h3>Bind Bank Card (if not already bound):</h3>
    <label for="card_number">Card Number:</label>
    <input type="text" name="card_number" id="card_number" required>
    
    <!-- Optionally, add fields for card holder name and bank name -->
    
    <button type="submit">Recharge Now</button>
</form>
{% endblock %}
